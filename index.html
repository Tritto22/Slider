<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="root">
        <div class="container">
            <div class="slider" @mouseover="stopAutoplay()" @mouseleave="autoplay()">
                <div class="main-img">
                    <div class="img-item">
                        <img :src="imagesArray[position].path">

                        <div class="description">
                            <h1>{{imagesArray[position].title}}</h1>
                            <p>{{imagesArray[position].description}}</p>
                        </div>
                    </div>
                    <!-- <div class="img-item">
                        <img src="img/Germany.jpg" alt="Germany">

                        <div class="description">
                            <h1></h1>
                            <p></p>
                        </div>
                    </div> -->
                </div>
                
                <div class="items-container">
                    <div id="scroll-left" @click="left()"><i class="fa-solid fa-chevron-left"></i></div>
                    <div class="item" v-for="(image, i) in imagesArray" :class="(i==position) ? 'no-opacity' : 'opacity'" @click="select(i)">
                        <img :src="image.path">
                    </div>
                    <!-- <div class="item">
                        <img src="img/Germany.jpg" alt="">
                    </div> -->
                    <div id="scroll-right" @click="right()"><i class="fa-solid fa-chevron-right"></i></i></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/mainVue.js"></script>
    <!-- <script src="js/script.js"></script> -->
</body>
</html>
